group 'au.com.perpetualmotionsquad'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "in.slyther.Server"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.dyn4j', name: 'dyn4j', version: '3.2.3'
    compile 'com.google.guava:guava:19.0'
}
